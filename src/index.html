<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>众参智能柜</title>
    <script crossorigin="anonymous"
            integrity="sha512-pSyYzOKCLD2xoGM1GwkeHbdXgMRVsSqQaaUoHskx/HF09POwvow2VfVEdARIYwdeFLbu+2FCOTRYuiyeGxXkEg=="
            src="https://lib.baomitu.com/vue/2.6.14/vue.js"></script>
</head>
<body>
<div id="app">{{message}}</div>
<script>
    let source = new EventSource("http://192.168.10.100:8088/forResDb");
    let app = new Vue({
        el: '#app',
        data: {
            message: "0",
        },
        methods: {
            init(e){
                this.message = e.data
            }
        },
        created: function () {
            source.addEventListener("message", this.init, false);
        }
    })

</script>

</body>

</html>
